<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match uk-flex-center uk-text-capitalize" uk-grid>
  <div *ngFor="let poke of pokemon">
    <div class="uk-card uk-card-default">
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
            <img
              class="uk-border-circle"
              width="40"
              height="40"
              src="{{poke.sprites.front_default}}"
            />
          </div>
          <div class="uk-width-expand">
            <h3 class="uk-card-title uk-margin-remove-bottom">{{poke.name}} #{{poke.id}}</h3>
          </div>
        </div>
      </div>
      <div class="uk-card-body">
        <div class="uk-child-width-1-2" uk-grid>
          <div *ngFor="let type of poke.types">
            <div class="type" [ngClass]="type.type.name">
              <span>{{type.type.name}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-card-footer">
        <a routerLink="/pokemon/{{ poke.name }}">Detalles</a>
      </div>
    </div>
  </div>
</div>
