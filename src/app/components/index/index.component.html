<div class="uk-margin-bottom">
  <div class="uk-flex uk-flex-between">
    <div>
      <div>
        <button type="button" class="uk-button uk-button-secondary" (click)="previous()">Anterior</button>
      </div>
    </div>
    <div>
      <div>
        <button type="button" class="uk-button uk-button-secondary" (click)="next()">Siguiente</button>
      </div>
    </div>    
  </div>
</div>

<div
  class="uk-child-width-1-3@m uk-grid-small uk-grid-match uk-flex-center uk-margin-bottom"
  uk-grid
>
  <div *ngFor="let poke of pokemon">
    <div class="uk-card uk-card-secondary">
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-expand">
            <h3 class="uk-margin-remove-bottom uk-text-capitalize">
              {{ poke.name }} #{{ poke.id }}
            </h3>
          </div>
        </div>
      </div>
      <div class="uk-card-body">
        <div class="uk-width-expand uk-text-center">
          <img src="{{ poke.sprites.front_default }}" class="uk-width-1-1" />
        </div>
        <div class="uk-child-width-1-2 uk-flex-center" uk-grid>
          <div *ngFor="let type of poke.types">
            <div class="type" [ngClass]="type.type.name" style="width: 100%;">
              <span>{{ type.type.name }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-card-footer uk-text-center">
        <a class="link-detalle" routerLink="/pokemon/{{ poke.name }}">Detalles</a>
      </div>
    </div>
  </div>
</div>
